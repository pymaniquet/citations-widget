<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Citation du jour</title>
  <style>
    body {
      background-color: white;
      font-family: "Angsana New", serif;
      padding: 30px 60px;
      text-align: left;
    }
    .citation {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 8px;
    }
    .auteur {
      font-style: italic;
      text-align: right;
      margin-right: 30px;
    }
  </style>
</head>
<body>
  <div id="quote-container">
    <p class="citation" id="quote"></p>
    <p class="auteur" id="author"></p>
  </div>

  <script>
    const citations = [
      { texte: "Le pouvoir de l’imagination nous rend infinis.", auteur: "John Muir" },
      { texte: "L’avenir appartient à ceux qui croient à la beauté de leurs rêves.", auteur: "Eleanor Roosevelt" },
      { texte: "Sois le changement que tu veux voir dans le monde.", auteur: "Mahatma Gandhi" },
      { texte: "Il n’est jamais trop tard pour devenir ce que l’on aurait pu être.", auteur: "George Eliot" },
      { texte: "La seule façon de faire du bon travail est d’aimer ce que vous faites.", auteur: "Steve Jobs" },
      { texte: "Tout ce qui est fait de grand dans le monde est fondé sur l’espérance.", auteur: "Martin Luther King Jr." },
      { texte: "La connaissance parle, mais la sagesse écoute.", auteur: "Jimi Hendrix" },
      { texte: "Il n’y a pas de vent favorable pour celui qui ne sait pas où il va.", auteur: "Sénèque" },
      { texte: "Ce n’est pas parce que les choses sont difficiles que nous n’osons pas les faire.", auteur: "Sénèque" },
      { texte: "Un voyage de mille lieues commence toujours par un premier pas.", auteur: "Lao Tseu" },
      { texte: "Il faut porter du chaos en soi pour accoucher d’une étoile qui danse.", auteur: "Nietzsche" },
      { texte: "Ce n’est pas en regardant la lumière qu’on devient lumineux, mais en plongeant dans son obscurité.", auteur: "Carl Gustav Jung" },
      { texte: "Le futur n’est pas ce qui va arriver, mais ce que nous allons faire.", auteur: "Henri Bergson" },
      { texte: "L’homme n’est pas le produit de son environnement, c’est son environnement qui est son produit.", auteur: "Jacques Ellul" },
      { texte: "Ce n’est pas parce que les choses sont inaccessibles que nous devons y renoncer.", auteur: "Vaclav Havel" },
      { texte: "L’homme se découvre quand il se mesure avec l’obstacle.", auteur: "Antoine de Saint-Exupéry" },
      { texte: "La plus grande liberté est celle de choisir sa propre vie.", auteur: "Krishnamurti" },
      { texte: "La vraie révolution commence à l’intérieur de soi.", auteur: "Jiddu Krishnamurti" },
      { texte: "Le monde ne sera pas détruit par ceux qui font le mal, mais par ceux qui les regardent sans rien faire.", auteur: "Albert Einstein" },
      { texte: "Chaque jour est une petite vie.", auteur: "Schopenhauer" },
      { texte: "Ce qui ne me tue pas me rend plus fort.", auteur: "Nietzsche" },
      { texte: "Le silence est parfois la plus belle des réponses.", auteur: "Lao Tseu" },
      { texte: "Le bonheur est parfois caché dans l’inconnu.", auteur: "Victor Hugo" },
      { texte: "La lumière ne se voit qu’en présence de l’ombre.", auteur: "Carl Gustav Jung" },
      { texte: "La pensée crée ce monde, mais c’est l’amour qui le transforme.", auteur: "Teilhard de Chardin" },
      { texte: "La seule façon d’apporter la paix au monde est d’être soi-même en paix.", auteur: "Le Dalaï Lama" },
      { texte: "La paix commence par un sourire.", auteur: "Mère Teresa" },
      { texte: "N’attends pas l’occasion parfaite, saisis l’instant et rends-le parfait.", auteur: "Marc-Aurèle" },
      { texte: "La liberté commence là où l’ignorance finit.", auteur: "Victor Hugo" },
      { texte: "L’espérance est un risque à courir.", auteur: "Georges Bernanos" },
      { texte: "L’humanité est une grande famille : nous partageons plus que ce qui nous sépare.", auteur: "Robert Schuman" },
      { texte: "La démocratie est le pire des systèmes à l’exception de tous les autres.", auteur: "Winston Churchill" },
      { texte: "L’avenir est toujours une construction présente.", auteur: "Paul Ricœur" },
      { texte: "L’utopie n’est pas l’irréalisable, mais l’irréalisé.", auteur: "Théodore Monod" },
      { texte: "La beauté sauvera le monde.", auteur: "Dostoïevski" }
    ];

    const index = Math.floor(Math.random() * citations.length);
    const citation = citations[index];
    document.getElementById("quote").textContent = `“${citation.texte}”`;
    document.getElementById("author").textContent = citation.auteur;
  </script>
</body>
</html>
